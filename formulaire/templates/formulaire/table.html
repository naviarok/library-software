<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Tableau | Biblioteque</title>
</head>
<body class="bg-dark">
    <div class="container">
        <nav class="navbar" style="margin-top: 30px; margin-bottom: 40px;">
            <a class="navbar-brand" style="color: white; font-weight: bold; letter-spacing: 1.3px;">Rechercher l'archive</a>
            <a href="{% url 'excel' %}"><button class="btn btn-primary">Export Excel</button></a>
            <a href="{% url 'home' %}"><button class="btn btn-outline-success">Home</button></a>
            <a href="{% url 'logout' %}"><button class="btn btn-danger">Logout</button></a>
            
            <form class="form-group" method="POST" action="">
              {% csrf_token %}
              <input class="form-control form-control-lg mr-sm-2" name="search" style="margin-bottom: 14px;" type="search" placeholder="Rechercher un etudiant" aria-label="Search">
              <button class="btn btn-outline-success btn-lg " style="width: 100%;" type="submit">Rechercher</button>
            </form>
          </nav>
          <table class="table table-hover table-dark table-bordered">
            <thead>
              <tr>
                <th scope="col">nom</th>
                <th scope="col">prenom</th>
                <th scope="col">fillier</th>
                <th scope="col">code</th>
                <th scope="col">items</th>
                <th scope="col">date</th>
              </tr>
            </thead>
            <tbody>
              {% if not not_found %}
                {% for line in data %}
                  <tr>
                    <td>{{line.FirstName}}</td>
                    <td>{{line.LastName}}</td>
                    <td>{{line.Fillier}}</td>
                    <td>{{line.Code}}</td>
                    <td>{{line.Items}}</td>
                    <td>{{line.Date}}</td>
                  </tr>
                {% endfor %}
              {% else %}
                <h3 class="text-light" style="margin-bottom: 30px;">Pas de resultat</h3>
              {% endif %}
            </tbody>
          </table>
    </div>
</body>
</html>
