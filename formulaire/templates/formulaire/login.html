<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login | Biblioteque</title>
</head>
<body class="bg-dark">
    <section style="width: 500px; height: 450px; background-color: white; margin-right: auto; margin-left: auto; margin-top: 80px; border-radius: 10px; display: flex; justify-content: center; align-items: center;" class="bg-dark">
        <form action="" method="POST">
            {% csrf_token %}
            <h1 style="color: white; margin-bottom: 30px;">Login</h1>
            <input type="text" class="form-control" name="username" style="width: 300px; margin-bottom: 20px;" placeholder="username">
            <input type="password" class="form-control" name="password" style="width: 300px; margin-bottom: 20px;" placeholder="password">
            <input type="submit" class="btn btn-success" value="Login">
        </form>
    </section>
</body>
</html>
